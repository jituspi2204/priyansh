<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>File Upload</title>
</head>
<body>

<h1>File Upload</h1>

<input type="file" id="fileInput">
<button onclick="uploadFile()">Upload</button>

<div id="response"></div>

<script>
function uploadFile() {
  const fileInput = document.getElementById('fileInput');
  const file = fileInput.files[0];
  if (!file) {
    alert('Please select a file.');
    return;
  }

  const formData = new FormData();
  formData.append('file', file);

  const xhr = new XMLHttpRequest();
  xhr.open('POST', '/transfer', true);

  xhr.onreadystatechange = function() {
    if (xhr.readyState === XMLHttpRequest.DONE) {
      if (xhr.status === 200) {
        const response = JSON.parse(xhr.responseText);
        document.getElementById('response').textContent = JSON.stringify(response);
      } else {
        document.getElementById('response').innerHTML = 'Error uploading file.';
      }
    }
  };

  xhr.upload.onprogress = function(event) {
    if (event.lengthComputable) {
      const percentComplete = (event.loaded / event.total) * 100;
      document.getElementById('response').innerHTML = 'Upload Progress: ' + percentComplete.toFixed(2) + '%';
    }
  };

  xhr.send(formData);
}
</script>

</body>
</html>
